<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>
<body> 
    <div class="conteiner">
    <div class="encriptar">
    <textarea
    name="texto"
    class="texto"
    id="texto"
    cols="30"
    rows="10"
    placeholder= "Ingresa el texto aqui">
 </textarea>
 <div class="terminos">
    <p>Solo letras minúsculas y sin acentos.</p>
 </div>
 <div class="botones">
    <button
     class="btn-encriptar"
     type="button" 
     onclick="encriptar()">
     Encriptar </button>
    <input 
    class="btn-desencriptar"
    type="button"
    type="btn-desencriptar" 
    value="Desencriptar"
    onclick="desencriptar()"/>
 </div>
 </div>
<div class="encriptado">
    <img src="./assets/img/Muñecoimg-muñeco.png" alt="muñeco alura" id="muñeco">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
    <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
    <!-- <textarea
     name="mensaje"
      id="mensaje" 
      cols="30"
      rows="10" 
      class="mensaje">
    </textarea>-->
</div>
</div>
</div>
    <script src="index.js"></script>
</body>   
</html>
